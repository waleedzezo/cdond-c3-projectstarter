---
- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"

- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: "extract artifact"
  become: true
  unarchive:
    src: files/artifact.tar.gz
    dist: .

- name: "start app"
  become: true
  shell: | 
   pm2 stop all
   pm2 start npm -- start
    





- name: Extract zipped artifact
  become: true
  unarchive:
    src: artifact.tar.gz
    dest: ~/backend-app

- name: Install npm dependencies
  become: true
  shell: |
    cd ~/backend-app
    npm i

- name: Start app with pm2
  become: true
  shell: |
    cd ~/backend-app/dist
    pm2 stop default
    pm2 start main.js
    
- name: "Configuring pm2 to start as service"
  become: true
  shell: |
    sudo su -c "env PATH=$PATH:/usr/local/bin pm2 startup systemd -u ubuntu --hp /home/ubuntu"
    pm2 save